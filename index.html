                <div class="modal fade" id=myModal1 tabindex=-1 role=dialog aria-labelledby=myModalLabel>
                    <div class=modal-dialog role=document>
                        <div class=modal-content>
                            <div class=modal-header>
                                <button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden=true>&times;</span></button>
                                <h4 class=modal-title id=myModalLabel>تسجيل الدخول</h4>
                            </div>
                            <div class=modal-body>
                                <form action="" method=POST role=form>
                                    <div class=form-group>
                                        <input class=form-control id="" placeholder="البريد الإلكترونى" onfocus="this.placeholder = ''" onblur="this.placeholder = 'البريد الإلكترونى'">
                                    </div>
                                    <div class=form-group>
                                        <input type=password class=form-control id="" placeholder="كلمة المرور" onfocus="this.placeholder = ''" onblur="this.placeholder = 'كلمة المرور'">
                                    </div>
                                </form>
                            </div>
                            <div class=modal-footer>
                                <a href=forget.html>نسيت كلمة المرور</a>
                                <form action=index-log.html method=POST role=form>
                                    <button type=submit class="btn btn-primary">دخول</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id=myModal2 tabindex=-1 role=dialog aria-labelledby=myModalLabel>
                    <div class=modal-dialog role=document>

                                <button type=button class=close data-dismiss=modal aria-label=Close><span aria-hidden=true>&times;</span></button>
                                <h4 class=modal-title id=myModalLabel>تسجيل حساب جديد</h4>
                            </div>
                            <div class=modal-body>
                                <div class="preview img-wrapper"></div>
                                <div class=file-upload-wrapper>
                                    <input type=file name=file class=file-upload-native accept="image/*" />
                                    <input disabled placeholder="أضف صورة شخصية أو لوجو" class=file-upload-text />
                                </div>
                                <form action="" method=POST role=form>
                                    <div class=form-group>

                                        <input type=number class=form-control id="" placeholder="رقم الهاتف" onfocus="this.placeholder = ''" onblur="this.placeholder = 'رقم الهاتف'">

        <div class=container>
            <form action=search-reasult.html method=POST role=form>
                <legend>إبحث عن منشئات وخدمات وأكثر !</legend>
                <div class=form-group>
                    <input type=search class=form-control id="" placeholder="البحث عن أشخاص وشركات والمزيد" onfocus="this.placeholder = ''" onblur="this.placeholder = 'البحث عن أشخاص وشركات والمزيد'" />

                </div>
                <ul>
                    <li>
                        <input type=radio checked id=f-option name=selector>

                        <div class=check></div>
                    </li>
                    <li>
                        <input type=radio id=s-option name=selector>
                        <label for=s-option>أشخاص</label>
                        <div class=check>
                            <div class=inside></div>
                        </div>
                    </li>
                    <li>
                        <input type=radio id=t-option name=selector>

                    </li>
                    <li>
                        <input type=radio id=p-option name=selector>
                        <label for=p-option>خدمات</label>
                        <div class=check>
                            <div class=inside></div>
                        </div>
                    </li>
                </ul>
                <button type=submit class="btn btn-primary">إبحث</button>
            </form>
